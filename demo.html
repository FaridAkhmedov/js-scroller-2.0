<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Demo</title>
    <style>
      .wall {
        width: 100%;
        line-height: 80vh;
        color: white;
        font-size: 320px;
        font-family: monospace;
        text-align: center;
        height: 800px;
      }
      .containers {
        width: 80%;
        margin: auto;
        gap: 20px;
        display: grid;
        height: 800px;
        justify-content: center;
        grid-template: 1fr / 1fr 1fr;
      }
      h3 {
        text-align: center;
        font-size: 26px;
        color: dimgray;
        font-family: monospace;
      }
      #fp,
      #oop {
        scroll-behavior: smooth;
        height: 800px;
        overflow: hidden;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <div class="containers">
      <section>
        <h3>FP scroller</h3>
        <div id="fp">
          <div class="wall" style="background: teal;">
            F
          </div>
          <div class="wall" style="background: blueviolet;">
            P
          </div>
          <div class="wall" style="background: peru;">
            F
          </div>
          <div class="wall" style="background: coral;">
            P
          </div>
          <div class="wall" style="background: deeppink;">
            F
          </div>
          <div class="wall" style="background: indigo;">
            P
          </div>
        </div>
      </section>
      <section>
        <h3>OOP scroller</h3>
        <div id="oop">
          <div class="wall" style="background: teal;">
            O
          </div>
          <div class="wall" style="background: blueviolet;">
            O
          </div>
          <div class="wall" style="background: peru;">
            P
          </div>
          <div class="wall" style="background: coral;">
            O
          </div>
          <div class="wall" style="background: deeppink;">
            O
          </div>
          <div class="wall" style="background: indigo;">
            P
          </div>
        </div>
      </section>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
